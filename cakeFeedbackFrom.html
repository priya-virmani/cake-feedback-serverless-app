<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Feedback form</title>
<link rel="stylesheet" type="text/css" href="feedback_form.css">
</head>
 
<body bgcolor="#E6E6FA" style="display: flex; flex-direction: column;justify-content: center;align-items: center;">

<form name="regi" action="register1.jsp" method="post">
<h2>Feedback Form</h2>

<label for="cakeid" id="id">Id :</label>
<input type="text" name="cakeid" id="cakeid" required><br/>
 
<label  for="name" id="nm">Name :</label>
<input type="text" name="name" id="name" required><br/>
 
<label  for="comment">Comment :</label>
<input type="text" name="comment" id="comment" required><br/>
 
<label  for="imageURL" id="img">ImageURL :</label>
<input type="text" name="imageURL" id="imageURL" required><br/>
 
<label  for="yumFactor" id="rate">YumFactor :</label>
<select name="yumFactor" id="yumFactor" required>
    <option value="Very Tasty">5</option>
    <option value="Tasty">4</option>
    <option value="Avergae">3</option>
    <option value="Bad">2</option>
	<option value="Very Bad">1</option>
</select><br>
<button type="button" onclick="save()">Submit</button>

</form>
<a href="mainForm.html" style="width: 20%"><button>Home Page </button> </a>

<script type="text/javascript">
function save(){
var cakeid = document.getElementById("cakeid").value;
var name = document.getElementById("name").value;
var comment = document.getElementById("comment").value;
var imageURL = document.getElementById("imageURL").value;
var yumFactor = document.getElementById("yumFactor").value;
var api="https://3026ex0gg7.execute-api.us-east-2.amazonaws.com/Dev/cakedetailsresource"

var params={
"id":cakeid,
"name":name,
"comment":comment,
"imageURL":imageURL,
"yumFactor":yumFactor
};
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
		alert(xhttp.responseText);
	}
};
xhttp.open("POST",api,false);
var a= xhttp.send(JSON.stringify(params));
document.getElementById("id").value = '';
document.getElementById("name").value = '';
document.getElementById("comment").value = '';
document.getElementById("imageURL").value = '';
document.getElementById("yumFactor").value = '';
}
</script>
 
</body>
</html>
